<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let konamiCode = [];
  let correctKonamiCode = ["ArrowUp", "ArrowDown", "ArrowUp", "ArrowDown"];
  window.addEventListener('keydown', (e) => {

    konamiCode.push(e.key);
    let lastInput = konamiCode.length - 1;
    if (konamiCode[lastInput] !== correctKonamiCode[lastInput]) {
      konamiCode = [];
    }
    if (konamiCode.length === correctKonamiCode.length) {
      alert ('you did the konami code');
    }
  })
</script>
</body>
</html>
